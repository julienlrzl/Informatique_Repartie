<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Inscription - FanfareHub</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Inscription à FanfareHub</h1>
    <form action="InscriptionServlet" method="post">
      <label for="nom_utilisateur">Nom d'utilisateur :</label>
      <input type="text" id="nom_utilisateur" name="nom_utilisateur" required />

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />

      <label for="email_confirm">Confirmez l'email :</label>
      <input type="email" id="email_confirm" name="email_confirm" required />

      <label for="mot_de_passe">Mot de passe :</label>
      <input type="password" id="mot_de_passe" name="mot_de_passe" required />

      <label for="mot_de_passe_confirm">Confirmez le mot de passe :</label>
      <input
        type="password"
        id="mot_de_passe_confirm"
        name="mot_de_passe_confirm"
        required
      />

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required />

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />

      <label for="genre">Genre :</label>
      <select id="genre" name="genre">
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
        <option value="Autre">Autre</option>
      </select>

      <label for="contrainte_alimentaire">Contraintes alimentaires :</label>
      <select id="contrainte_alimentaire" name="contrainte_alimentaire">
        <option value="Aucune">Aucune</option>
        <option value="Végétarien">Végétarien</option>
        <option value="Vegan">Vegan</option>
        <option value="Sans Porc">Sans Porc</option>
      </select>

      <button type="submit">S'inscrire</button>
    </form>
  </body>
</html>
